<div class="mat-elevation-z8 content">
  <div class="header-content">
    <h2 class="header-content-title"> Carteiras </h2>
  </div>
  <div class="body-content">

    <div>
      <h3 class="body-content-title">Minhas Carteiras</h3>
      <!-- <mat-divider></mat-divider> -->
      <div class="body-content-carousel">
        <button (click)="scrollWallets('up', 'right')"><em class="fas fa-chevron-left fa-3x"></em></button>
        <div #scrollMyWallets class="body-content-carousel-content">
          <div class="body-content-carousel-content-wallet" *ngFor="let image of arrayImage; let i = index">
            <img [src]="image">
          </div>
        </div>
        <button (click)="scrollWallets('up', 'left')"><em class="fas fa-chevron-right fa-3x"></em></button>
      </div>
      <h3 class="body-content-title">Quantidade de Carteiras: {{ arrayImage.length }}</h3>
    </div>

    <div class="body-content-down">
      <h2 class="body-content-title">Carteiras PÃºblicas</h2>
      <!-- <mat-divider></mat-divider> -->
      <div class="body-content-carousel">
        <button (click)="scrollWallets('down', 'right')"><em class="fas fa-chevron-left fa-3x"></em></button>
        <div #scrollOtherWallets class="body-content-carousel-content">
          <div class="body-content-carousel-content-wallet" *ngFor="let image of arrayImage; let i = index">
            <img [src]="image">
          </div>
        </div>
        <button (click)="scrollWallets('down', 'left')"><em class="fas fa-chevron-right fa-3x"></em></button>
      </div>
      <h3 class="body-content-title">Quantidade de Carteiras PÃºblicas: {{ arrayImage.length }}</h3>
    </div>

    <!-- <div class="gallery js-flickity">
      <img (click)="method()" class="gallery-cell" [src]="image" *ngFor="let image of arrayImage; let i = index">
    </div> -->

  </div>
</div>
